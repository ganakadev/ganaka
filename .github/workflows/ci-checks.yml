name: CI Checks

on:
  workflow_call:
    inputs:
      skip_ci_checks:
        required: false
        type: boolean
        default: false
    secrets:
      DATABASE_URL:
        required: true
      GROWW_API_KEY:
        required: true
      GROWW_API_SECRET:
        required: true
      REDIS_URL:
        required: true
      DEVELOPER_KEY:
        required: true
      WEBSHARE_API_KEY:
        required: true
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Skip CI checks
        if: inputs.skip_ci_checks == true
        run: echo "CI checks skipped by user" && exit 0

      - name: Checkout code
        if: inputs.skip_ci_checks != true
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: inputs.skip_ci_checks != true
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        if: inputs.skip_ci_checks != true
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        if: inputs.skip_ci_checks != true
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Install dependencies
        if: inputs.skip_ci_checks != true
        run: pnpm install --frozen-lockfile

      - name: Create .env file for database reset
        if: inputs.skip_ci_checks != true
        run: |
          cat > .env << EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          GROWW_API_KEY=${{ secrets.GROWW_API_KEY }}
          GROWW_API_SECRET=${{ secrets.GROWW_API_SECRET }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          API_DOMAIN="http://localhost:4000"
          VITE_API_DOMAIN="http://localhost:4000"
          DEVELOPER_KEY=${{ secrets.DEVELOPER_KEY }}
          WEBSHARE_API_KEY=${{ secrets.WEBSHARE_API_KEY }}
          PRISMA_FIELD_ENCRYPTION_KEY=${{ secrets.PRISMA_FIELD_ENCRYPTION_KEY }}
          EOF

      - name: Prepare for CI
        if: inputs.skip_ci_checks != true
        run: pnpm run prepare:ci

      - name: Run lint
        if: inputs.skip_ci_checks != true
        run: pnpm run lint

      - name: Run tests
        if: inputs.skip_ci_checks != true
        run: pnpm run test:server
