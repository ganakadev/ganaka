name: Release

on:
  workflow_dispatch:
    inputs:
      deploy_client:
        description: "Deploy client"
        required: false
        type: boolean
        default: false
      deploy_server:
        description: "Deploy server"
        required: false
        type: boolean
        default: false
      deploy_collector:
        description: "Deploy collector"
        required: false
        type: boolean
        default: false
      deploy_sdk:
        description: "Deploy SDK"
        required: false
        type: boolean
        default: false
      skip_ci_checks:
        description: "Skip CI checks"
        required: false
        type: boolean
        default: false

jobs:
  ci-checks:
    uses: ./.github/workflows/ci-checks.yml
    with:
      skip_ci_checks: ${{ github.event.inputs.skip_ci_checks == 'true' }}
    secrets:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GROWW_API_KEY: ${{ secrets.GROWW_API_KEY }}
      GROWW_API_SECRET: ${{ secrets.GROWW_API_SECRET }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      DEVELOPER_KEY: ${{ secrets.DEVELOPER_KEY }}
      WEBSHARE_API_KEY: ${{ secrets.WEBSHARE_API_KEY }}

  create-build-tag:
    runs-on: ubuntu-latest
    needs: ci-checks
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create build tag
        run: |
          BUILD_TAG="build/${{ github.run_number }}"
          git tag -a "$BUILD_TAG" -m "Build tag for run ${{ github.run_number }}"
          git push origin "$BUILD_TAG"

  publish-sdk:
    runs-on: ubuntu-latest
    needs: create-build-tag
    if: github.event.inputs.deploy_sdk == 'true'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Database package
        working-directory: packages/db
        run: pnpm run build

      - name: Build Schemas package
        working-directory: packages/schemas
        run: pnpm run build

      - name: Build SDK package
        working-directory: packages/sdk
        run: pnpm run build

      - name: Verify npm version and OIDC setup
        run: |
          npm --version
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set}"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic-release
        working-directory: packages/sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release

  deploy-apps:
    runs-on: ubuntu-latest
    needs: create-build-tag
    if: always() && (github.event.inputs.deploy_client == 'true' || github.event.inputs.deploy_server == 'true' || github.event.inputs.deploy_collector == 'true')
    steps:
      - name: Deploy client
        if: github.event.inputs.deploy_client == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_CLIENT_DEPLOY_HOOK }}" ]; then
            echo "RENDER_CLIENT_DEPLOY_HOOK secret not set, skipping client deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_CLIENT_DEPLOY_HOOK }}"

      - name: Deploy server
        if: github.event.inputs.deploy_server == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_SERVER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_SERVER_DEPLOY_HOOK secret not set, skipping server deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_SERVER_DEPLOY_HOOK }}"

      - name: Deploy collector
        if: github.event.inputs.deploy_collector == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_COLLECTOR_DEPLOY_HOOK }}" ]; then
            echo "RENDER_COLLECTOR_DEPLOY_HOOK secret not set, skipping collector deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_COLLECTOR_DEPLOY_HOOK }}"
