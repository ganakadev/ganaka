name: Release

on:
  workflow_dispatch:
    inputs:
      deploy_client:
        description: "Deploy client"
        required: false
        type: boolean
        default: false
      deploy_server:
        description: "Deploy server"
        required: false
        type: boolean
        default: false
      deploy_collector:
        description: "Deploy collector"
        required: false
        type: boolean
        default: false
      deploy_sdk:
        description: "Deploy SDK"
        required: false
        type: boolean
        default: false

jobs:
  ci-checks:
    uses: ./.github/workflows/ci-checks.yml

  create-build-tag:
    runs-on: ubuntu-latest
    needs: ci-checks
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create build tag
        run: |
          BUILD_TAG="build/${{ github.run_number }}"
          git tag -a "$BUILD_TAG" -m "Build tag for run ${{ github.run_number }}"
          git push origin "$BUILD_TAG"

  publish-sdk:
    runs-on: ubuntu-latest
    needs: create-build-tag
    if: github.event.inputs.deploy_sdk == 'true'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@ganaka"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK package
        working-directory: packages/sdk
        run: pnpm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic-release
        working-directory: packages/sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release

      - name: Extract SDK version
        id: extract-version
        if: success()
        working-directory: packages/sdk
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "SDK_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "SDK version: $VERSION"

  deploy-apps:
    runs-on: ubuntu-latest
    needs: create-build-tag
    if: always() && (github.event.inputs.deploy_client == 'true' || github.event.inputs.deploy_server == 'true' || github.event.inputs.deploy_collector == 'true')
    steps:
      - name: Deploy client
        if: github.event.inputs.deploy_client == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_CLIENT_DEPLOY_HOOK }}" ]; then
            echo "RENDER_CLIENT_DEPLOY_HOOK secret not set, skipping client deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_CLIENT_DEPLOY_HOOK }}"

      - name: Deploy server
        if: github.event.inputs.deploy_server == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_SERVER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_SERVER_DEPLOY_HOOK secret not set, skipping server deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_SERVER_DEPLOY_HOOK }}"

      - name: Deploy collector
        if: github.event.inputs.deploy_collector == 'true'
        run: |
          if [ -z "${{ secrets.RENDER_COLLECTOR_DEPLOY_HOOK }}" ]; then
            echo "RENDER_COLLECTOR_DEPLOY_HOOK secret not set, skipping collector deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_COLLECTOR_DEPLOY_HOOK }}"
